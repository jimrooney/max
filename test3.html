<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #follow-div {
            position: relative;
            width: 100px;
            height: 820px;
            background-color: lightgray;
        }

        .boxarrow {
            position: absolute;
            width: 100px;
            height: 82px;
            background: url(arrow.svg);
            background-size: 100px 82px;
        }

        input[type="text"] {
            position: absolute;
            left: 100px; /* Adjust as needed to position the input */
        }
    </style>
</head>
<body>
    <div id="follow-div">
        <div class="boxarrow"></div>
        <input type="text" value="Hello">
    </div>

    <script>
        const followDiv = document.getElementById('follow-div');
        const inputField = followDiv.querySelector('input');

        followDiv.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Update the position of follow-div to match the cursor
            followDiv.style.left = mouseX + 'px';
            followDiv.style.top = mouseY + 'px';

            // Adjust the position of the input element within follow-div
            inputField.style.left = '100px'; // Adjust as needed
        });
    </script>
</body>
</html>
