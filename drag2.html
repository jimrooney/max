<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            overscroll-behavior: none; /* Disable overscrolling */
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            user-drag: none;
            -webkit-user-drag: none;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="draggableContainer">
        <div class="draggable"></div>
        <div class="draggable"></div>
    </div>

    <script>
        let currentDraggable = null;
        let startY, initialTranslateY = 0;
        let dragging = false;

        document.addEventListener("DOMContentLoaded", function () {
            const draggableContainer = document.getElementById("draggableContainer");

            draggableContainer.addEventListener("touchstart", (e) => {
                const target = e.target;
                if (target.classList.contains("draggable")) {
                    currentDraggable = target;
                    startY = e.touches[0].clientY;
                    initialTranslateY = getTranslateY(currentDraggable);
                    dragging = true;
                    e.preventDefault();
                }
            });

            window.addEventListener("touchmove", (e) => {
                if (dragging) {
                    const touch = e.touches[0];
                    const newY = touch.clientY;
                    const offsetY = newY - startY;
                    const newTranslateY = initialTranslateY + offsetY;
                    currentDraggable.style.transform = `translateY(${newTranslateY}px)`;
                    e.preventDefault();
                }
            });

            window.addEventListener("touchend", () => {
                dragging = false;
            });

            function getTranslateY(element) {
                const transformStyle = window.getComputedStyle(element).transform;
                const matrix = new DOMMatrix(transformStyle);
                return matrix.m42 || 0;
            }
        });
    </script>
</body>
</html>
