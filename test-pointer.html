<!DOCTYPE html>
<html>
  <script src="Display.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS.css" media="all" />
  <title>Marker</title>


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body>
    
      <div id="range" class="range" style="position: absolute; top:150px; left:30px"><div id="marker" class="arrow-right" style="position: absolute;"></div></div>

      <input type="text" id="position"></input>
      <button onClick="myFunc()">Button</button>

  </body>
  <script>
    const display = new Display()
    const myFunc = () => {
          marker.style.top = `${display.getMarkerPosition()}px` 
    }

  </script>
</html>
