<!DOCTYPE html>
<html>
  <head>
    <script>
      // Register the serviceworker
      if (navigator.serviceWorker.controller) {
        console.log("Active service worker found")
      } else {
        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .then(function (reg) {
            console.log("Service worker  registered")
          })
      }
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <title>Balance</title>
    <link rel="stylesheet" type="text/css" href="CSS.css" media="all" />
    <link rel="stylesheet" type="text/css" href="Sliders.css" media="all" />
    <link rel="manifest" href="manifest.json" />

    <script src="DOM.js"></script>
    <script src="Airplanes.js"></script>
    <script src="root.js"></script>
    <script src="script.js"></script>
    <script src="Station.js"></script>
    <script src="Seat.js"></script>
    <script src="data.js"></script>
    <script src="Airplane.js"></script>
    <script src="C206.js"></script>
    <script src="C208.js"></script>
    <script src="GA8.js"></script>
  </head>
  <body onload="init()">
    <div class="Header">
      <h1 class="vertical-container">Balance</h1>
      <span class="vertical-container">V0.00.7</span>
    </div>
    <div class="flex-container">
      <div class="Controls">
        <button class="UI" onclick="root.setPlane('MMZ')">MMZ</button>
        <button class="UI" onclick="root.setPlane('PPR')">PPR</button>
        <button class="UI" onclick="root.setPlane('JTK')">JTK</button>
        <button class="UI" onclick="root.setPlane('LOR')">LOR</button>
      </div>
    </div>

    <div class="flex-container">
      <div id="Log"></div>
      <div id="Out"></div>
    </div>
    <p></p>
    <div class="flex-container">
      <div id="Airplane" class="Airplane"></div>
      <div id="Fuel"></div>
      <div id="WAM" class="WAM" style="display: none"></div>
      <p>
        WAM:
        <label class="switch">
          <input id="WAM-Checkbox" type="checkbox" name="WAM" value="toggle" />
          <span class="slider round"></span>
        </label>
      </p>

      <div>
        <p>
          Buttons:
          <label class="switch">
            <input
              id="Buttons-Checkbox"
              type="checkbox"
              name="Buttons"
              value="toggle"
            />
            <span class="slider round"></span>
          </label>
        </p>
        <div id="Buttons" style="display: none">
          <button onclick="$('Airplane').empty()">empty container</button
          ><br />
          <button onclick="root.test()">Root.test</button>
          <a href="mailto:Balance@jimrooney.com">Email</a>
        </div>
      </div>
    </div>
  </body>
  <script src="Sliders.js"></script>
</html>
